# define the root logger with two appenders writing to console and file
#set the level of the root logger to DEBUG and set its appender
#as an appender named CONSOLE, FILE
log4j.rootLogger = DEBUG , FILE , CONSOLE
#log4j.rootLogger = INFO, FILE , CONSOLE
#log4j.rootLogger = DEBUG, FILE 

#set the appender named CONSOLE to be a console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%5p | %d | %F:%L | %m%n

#set the appender named FILE to be a file appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.file=run.log
log4j.appender.FILE.append =true
log4j.appender.FILE.maxFileSize=10MB
log4j.appender.FILE.maxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.FILE.layout.conversionPattern=%m%n
log4j.appender.FILE.layout.ConversionPattern=%5p | %d | %F:%L | %m%n